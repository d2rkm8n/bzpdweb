{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/base.css'%}">
<link rel="stylesheet" href="{% static 'polls/css/login.css'%}">
{% endblock %}
{%block title %} БЗПД - Login {% endblock %}

{%block content %}

<form class="form" method="post">
    {% csrf_token %}

    <h1 class="form_title"> Вход </h1>

    <div class="form_group">
        <input type="text" name="username" class="form_input" placeholder=" ">
        <label class="form_label"> Login </label>
    </div>

    <div class="form_group">
        <input name="password" class="form_input" type="password" placeholder=" ">
        <label class="form_label"> Password </label>
    </div>

    <button class="form_button"> Войти </button>
    {{ form.errors }}

</form>

{% endblock%}
